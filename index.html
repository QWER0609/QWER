<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>라디오 문자 신청</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    img {
      width: 100%;
      max-width: 280px;
      border-radius: 12px;
      margin: 20px auto 12px;
      display: block;
    }

    h1 {
      font-size: 18px;
      margin: 10px 0;
      color: #222;
    }

    .button {
      display: block;
      width: 90%;
      max-width: 300px;
      margin: 6px auto;
      padding: 12px;
      font-size: 15px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      text-decoration: none;
      box-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
      transition: 0.2s ease;
    }

    .btn1 {
      background-color: #ffffff;
      color: #222222;
      border: 1px solid #ccc;
    }

    .btn2 {
      background-color: #e91e63; /* 마젠타 */
      color: #fff;
    }

    .btn3 {
      background-color: #2196f3; /* 파랑 */
      color: #fff;
    }

    .btn4 {
      background-color: #4CAF50; /* 초록 */
      color: #fff;
    }

    .btn5 {
      background-color: #ff7043; /* 주황 */
      color: #fff;
    }

    .button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <img src="QWER_003_사이즈수정_팬카페.jpg" alt="QWER 이미지" />
  <h1>🎶 라디오 문자 신청하기 🎶</h1>

  <a href="sms:8910?body=QWER의 눈물참기 신청합니다" class="button btn1">KBS CoolFM (#8910)</a> 
  <a href="sms:8001?body=QWER의 눈물참기 신청합니다" class="button btn2">MBC 표준FM (#8001)</a>
  <a href="sms:8000?body=QWER의 눈물참기 신청합니다" class="button btn3">MBC FM4U (#8000)</a>
  <a href="sms:1077?body=QWER의 눈물참기 신청합니다" class="button btn4">SBS 파워FM (#1077)</a>
  <a href="sms:1035?body=QWER의 눈물참기 신청합니다" class="button btn5">SBS 러브FM (#1035)</a>
</body>
</html>
